<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Sports Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <div class="top-row">
        <div>
          <h1>Realtime Sports Tracker</h1>
          <p class="tagline">Live + upcoming (next 12h): NBA, LoL Esports, CS2/CSGO, VALORANT</p>
        </div>
        <button id="theme-toggle" class="theme-toggle" type="button">&#127769; Dark mode</button>
      </div>

      <div id="sections" class="sections"></div>
    </main>

    <template id="sport-template">
      <section class="sport-card" data-sport-card>
        <h2 data-title></h2>
        <form class="search-row" data-form>
          <input data-input placeholder="Type game or click a listed match" required />
          <button type="submit">Track</button>
        </form>

        <!-- LIVE NOW section (hidden until there are live games) -->
        <div class="section-label section-label--live" data-live-header hidden>&#128994; Live Now</div>
        <div class="games-list" data-live></div>

        <section class="score-card" data-score hidden>
          <div class="team" data-away></div>
          <div class="center">
            <div class="status" data-status>Waiting&#8230;</div>
            <div class="clock" data-clock></div>
          </div>
          <div class="team" data-home></div>
        </section>

        <!-- UPCOMING section -->
        <p class="help" data-help>Loading&#8230;</p>
        <div class="games-list" data-upcoming></div>

        <!-- ALL OTHER (scheduled) -->
        <div class="games-list" data-all></div>

        <div class="stream-row" data-stream-row hidden>
          <button class="stream-btn" type="button" data-stream-btn>Open official LoL Twitch stream</button>
        </div>

        <div class="meta-row">
            <p class="error" data-error role="alert"></p>
            <small class="refresh-time" data-refresh-time></small>
        </div>
      </section>
    </template>

    <script type="module" src="/app.js"></script>
    <style>
      /* Make live games look clickable */
      [data-live] > * { cursor: pointer; transition: background 0.2s ease; }
      [data-live] > *:hover { background: rgba(128, 128, 128, 0.1); }
      .meta-row { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; font-size: 0.8rem; color: var(--text-muted); }
    </style>
    <script>
      // Global listener: Clicking LIVE games opens their Twitch link
      document.addEventListener('click', (e) => {
        // Prevent opening stream if clicking on the scoreboard or other interactive elements
        if (e.target.closest('[data-score]') || e.target.closest('button') || e.target.closest('input')) return;

        const liveMatch = e.target.closest('[data-live] > *');
        if (!liveMatch) return;
        
        let url = liveMatch.dataset.streamUrl || liveMatch.getAttribute('data-stream');
        
        if (!url) {
            const section = liveMatch.closest('section[data-sport-card]');
            if (section) {
               // Try to find the specific stream button first
               const streamBtn = section.querySelector('[data-stream-btn]');
               if (streamBtn && streamBtn.dataset.url) {
                   url = streamBtn.dataset.url;
               } else {
                   // Fallback to category links based on title
                   const title = (section.querySelector('[data-title]')?.textContent || '').toLowerCase();
                   if (title.includes('lol') || title.includes('league')) {
                       url = 'https://www.twitch.tv/directory/category/league-of-legends';
                   } else if (title.includes('valorant')) {
                       url = 'https://www.twitch.tv/directory/category/valorant';
                   } else if (title.includes('cs2') || title.includes('csgo') || title.includes('counter-strike')) {
                       url = 'https://www.twitch.tv/directory/category/counter-strike-2';
                   }
               }
            }
        }
        
        if (url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
      });
    </script>
  </body>
</html>
